<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <title>Page Title</title>

    <body>
        <h1>Acenda a l√¢mpada</h1>
        <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)" />

        <script type="text/javascript">
            var quebrada = false;

            const lightState = {
                'acesa': "_imagens/lampada-acesa.jpg",
                'apagada': "_imagens/lampada-apagada.jpg",
                'quebrada': "_imagens/lampada-quebrada.jpg"
            };

            function mudaLampada(tipo) {
                if (tipo == 1) {
                    arquivo = "_imagens/lampada-acesa.jpg";
                }
                if (tipo == 2) {
                    arquivo = "_imagens/lampada-apagada.jpg";
                }
                if (tipo == 3) {
                    arquivo = "_imagens/lampada-quebrada.jpg";

                }
                if (!quebrada) {
                    document.getElementById("luz").src = arquivo;
                    if (tipo == 3) {
                        quebrada = true;
                    }
                }
            }
        </script>
    </body>
</html>
