<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <title>Page Title</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <h1>Acenda a l√¢mpada</h1>
        <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('acesa')" onmouseout="mudaLampada('apagada')" onclick="mudaLampada('quebrada')" />

        <script type="text/javascript">
            var quebrada = false;

            const lightState = {
                'acesa': "_imagens/lampada-acesa.jpg",
                'apagada': "_imagens/lampada-apagada.jpg",
                'quebrada': "_imagens/lampada-quebrada.jpg"
            };

            function mudaLampada(tipo) {
                const arquivo = lightState[tipo];

                if (!quebrada) {
                    document.getElementById("luz").src = arquivo;
                    
                    quebrada = tipo == "quebrada";
                }
            }
        </script>
    </body>
</html>
